<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title displayed in the browser tab -->
    <title>Memory Game</title>

    <!-- Link to the external CSS file for styling the game -->
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <!-- Main container for the memory game -->
    <div id="game-container">
        <!-- Main game title -->
        <h1>Memory Game</h1>
        <h2>Click on the cards to find matching pairs. Try to complete the game in as few moves as possible!</h2>
        
        <!-- Game board container where cards will be dynamically generated -->
        <div class="game-board" id="game-board">
            <!-- Cards will be dynamically created here -->
        </div>

        <!-- Game statistics displayed below the game board -->
        <div id="game-stats">
            <p id="move-counter">Moves: 0</p>
            <p id="best-score">Best Score: N/A</p>
            <p id="last-games">Last 4 games: N/A</p>
        </div>

        <button id="restart" class="restart-btn">Restart Game</button>
    </div>
    
    <!-- Link to the external JavaScript file for game functionality -->
    <script src="scripts.js"></script>
</body>
</html>
